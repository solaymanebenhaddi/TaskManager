<div class="container mx-auto   ">
    <div class="row gx-3 p-2 border rounded">
        <div class="col-md-4 bg-light border rounded  p-3">
            
            <h3>List</h3>
            <ul class="list-group">
                <li *ngFor="let list of Lists" class="list-group-item" [routerLink]="['/lists',list._id]" routerLinkActive="is-active" >
                    <a>{{list.title}}</a>
                </li>
                
                
            </ul>
            <button class="btn btn-primary btn-block mt-2" routerLink="/new-list" >
                <i class="fa fa-plus"></i> New Task
            </button>
        </div>
        <div class="col-md-8  border rounded bg-light p-3">
            
            <div *ngIf="Tasks">
                <div class="row d-flex flex-column gap-3">
                    <div class="col-md-12 d-flex justify-content-between">
                        <h3>Tasks</h3>
                        <h4 *ngIf="Tasks.length===0">No Task yet in this List</h4>
                        <div class="d-flex justify-content-between">
                            <div class="m-1">
                                <button (click)="OnDeleteList()" class="btn btn-secondary rounded-circle"><i class="fa fa-trash danger" aria-hidden="true"></i></button>
                            </div>
                        <div class="m-1"><button [routerLink]="['/Update-List',listId]" class="btn btn-secondary rounded-circle"><i class="fa fa-gear" aria-hidden="true"></i></button></div>
                            
                            
                        </div>
                        

                    </div>
                    <div class="col-md-12 mx-0 mt-3">
                        <ul class="list-group  " style="width: 100%;">
                            <li  *ngFor="let task of Tasks"  class=" d-flex justify-content-between task-list" [ngClass]="{'completed' : task.completed}" >
                                <div>
                                    <a (click)="OnclickTask(task)" >{{task.title}}</a>
                                </div>
                                <div class="">
                                    <span (click)="OnclickTask(task)" [ngClass]="{'bg-success' : task.completed,'bg-danger' : !task.completed}" class="badge rounded-pill bg-success text-light">
                                        <i class="fa fa-check " aria-hidden="true"></i>
                                    </span> 
                                </div>
                                <div class="d-flex">
                                <div class="m-1">
                                    <span [routerLink]="['/lists',listId,'Update-task',task._id]" class="badge rounded-pill bg-warning text-dark"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                                </div>
                                <div class="m-1">
                                    <span (click)="OnDeletTask(task._id)" class="badge rounded-pill bg-secondary text-light"><i class="fa fa-trash" aria-hidden="true"></i></span>
                                </div>
                            </div>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="col-md-12 ">
                        <button routerLink="./new-task" class="btn btn-success rounded-circle mt-4 ms-auto"><i class="fa fa-plus"></i></button>           
                    </div>
                    
                </div>
                
                
            </div>
            <div *ngIf="!Tasks" class="mt-3">
                <h5 class="mx-auto">Please Select a List from the Side Bar</h5>
            </div>
            
            
        </div>
        
        
    </div>
    
            
    
    
</div>
