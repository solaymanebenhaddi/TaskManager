
    <div class="container mt-5">

            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name"><i class="fa fa-user"></i></label>
                            <input #emailsigneup type="email" name="name" class="form-control" id="name" placeholder="Your E-mail"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name"><i class="fa fa-lock"></i></label>
                            <input #passwrodsignup type="password" name="name" id="name" class="form-control" placeholder="Your password"/>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-between ">
                        <div class="form-group form-button">
                            <input type="button" name="signup"class="btn btn-success" value="Subscribe" (click)="OnSubscribe(emailsigneup.value,passwrodsignup.value)"/>
                        </div>
                        <a routerLink="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <figure><img src="../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                        
                    </div>
                </div>
                   
            </div>
            
        </div>
