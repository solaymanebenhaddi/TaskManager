
<div class="view-wrapper align-items-center">
    <div class="row model-box">
        <div class="col-md-12 d-flex p-3">
            <h3>Update Task :</h3>
        </div>
        <div class="col-md-12 d-flex  justify-content-between align-items-center">
               <div class="d-flex align-items-center form-group w-100 m-1">
                    
                    <input #NewTaskTitle type="text" class="form-control" id="title" formControlName="listName" placeholder="Enter Title Task ...">
                </div> 
            <div class="d-flex ">
                <button type="button" class="btn btn-primary " (click)="OnUpdateList(NewTaskTitle.value)"><i class="fa fa-plus"></i>Create</button>
            </div>
        </div>
        <div class="col-md-12 my-4">
            <div class="d-flex align-items-center">
            <button type="button" class="btn btn-primary" routerLink="/"><i class="fa fa-arrow-left"></i>Go Back</button>
            </div>
        
    </div>
</div>
