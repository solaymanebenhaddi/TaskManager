<div class="view-wrapper align-items-center">
    <div class="row model-box ">
        <div class="col-md-12 d-flex p-3">
            <h3>Creat New Task :</h3>
        </div>
        <div class="col-md-12 d-flex  justify-content-between align-items-center d-flex flex-column">
               <div class="d-flex align-items-center form-group w-100 m-1">
                    <input #NewTaskTitle type="text" class="form-control" id="title" formControlName="listName" placeholder="Enter Title Task ...">
                </div> 
                <div class="d-flex align-items-center form-group w-100 m-1">
                    <input #NewTaskDesc type="text" class="form-control" id="title" formControlName="listName" placeholder="Description ...">
                </div> 
                <div class="d-flex align-items-center form-group w-100 m-1">
                    <select #NewTaskType class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Open this select menu</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Growth">Growth</option>
                      </select>
                </div>
                <div class="d-flex align-items-center form-group w-100 m-1">
                    <div class="input-group date" id="datepicker">
                        <input #NewTaskDate type="text" class="form-control" id="date"/>
                        <span class="input-group-append">
                          <span class="input-group-text bg-light d-block">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                </div>
                
            <div class="d-flex ">
                <button type="button" class="btn btn-primary " (click)="CreatNewTask(NewTaskTitle.value,NewTaskDesc.value,NewTaskType.value,NewTaskDate.value)"><i class="fa fa-plus"></i>Create</button>
            </div>
        </div>
        <div class="col-md-12 my-4">
            <div class="d-flex align-items-center">
            <button type="button" class="btn btn-primary" routerLink="/"><i class="fa fa-arrow-left"></i>Go Back</button>
            </div>
        
    </div>
</div>
